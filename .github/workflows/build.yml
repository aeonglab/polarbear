name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]


jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

#    - name: Public IP  # Public IP 출력을 위한 import
#      uses: haythem/public-ip@v1.3

    - name: Grant execute permission for gradlew  # build 권한 추가
      run: chmod +x ./gradlew

    - name: Build with Gradle Wrapper  # build
      run: ./gradlew build

    - name: Zip files  # file 압축
      run:
        tar -cvf ./${{ github.sha }}.tar ./build/libs/penguin-0.0.1-SNAPSHOT.war
        # zip -j ./penguins.zip ./build/libs/penguin-0.0.1-SNAPSHOT.war

    - name: Google auth  # GCP 권한 설정
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Use gcloud CLI
      run: gcloud storage cp ./penguin.tar gs://${{ secrets.BUCKET }}
